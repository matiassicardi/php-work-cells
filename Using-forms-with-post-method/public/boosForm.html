<body>
    <div class="container">
        <div class="row">
            <!-- Utilizar el método 'get' en el formulario hace que los datos viajen en la url de la página final que solicitamos (verwellcameNameForm.php), para evitar esto solicitamos el método 'post' que hace que la info viaje escondida e invisible -->
            <form action="boosForm.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                <label for="yourEmail">Enter your eMail address</label>
                <input type="email" class="form-control" name="yourEmail" id="yourEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="yourChoice">Choose a color, only one</label>
                    <select class="form-control" name="yourChoice" id="yourChoice">
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Orange</option>
                    <option>Violet</option>
                    <option>Yellow</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yourOptions[]">Choose an animal, you can choose more than one.</label>
                    <select multiple class="form-control" name="yourOptions[]" id="yourOptions">
                    <option>Horse</option>
                    <option>Cow</option>
                    <option>Sheep</option>
                    <option>Goat</option>
                    <option>Pig</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yourOpinion">Please, type a simple history you like the best</label>
                    <textarea class="form-control" name="yourOpinion" id="yourOpinion" rows="3"></textarea>
                </div>
                <!--<input type="submit" value="GO">-->
                <button type="submit" class="btn btn-primary">Check it, please!</button>
            </form>
        </div>
    </div>
    
</body>
